<div class="flex justify-end py-2 pr-3 bg-[#103A4F]">
    <app-search (searchEmit)="search($event)"></app-search>
</div>
<app-profile-card [githubUsername]="githubUsername"></app-profile-card>
<div class="flex items-center flex-wrap gap-10 justify-evenly bg-[#103A4F] p-10">
    <div *ngFor="let item of repository">
        <app-repos-card [repo]="item" (githubUsername)="githubUsername"></app-repos-card>
    </div>
</div>
<div class="w-full bottom-0 bg-red-200">
    <mat-paginator style="background-color: #C77F90;" #paginator [length]="length" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" aria-label="Select page" (page)="OnPageChange($event)"
        [disabled]="PaginationOption" [hidePageSize]="">
    </mat-paginator>
</div>
