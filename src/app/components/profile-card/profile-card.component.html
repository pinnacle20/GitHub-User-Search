<div *ngIf="!githubUsername">
    <div class="  bg-[#18454A] text-opacity-60 text-xl">
        No such user exists!
    </div>
</div>
<div *ngIf="githubUsername" class=" w-full h-[300px]  flex text-white items-center bg-[#18454A] subpixel-antialiased">
    <div class="w-1/3 h-full pl-[140px] flex flex-col justify-center gap-2">
        <div>
            <img class="bg-red-200 w-[220px] h-[220px] rounded-full border-4 border-[#518CC1]" src={{profileImg}}
                alt="">
        </div>
        <div class="flex items-center">
            <svg style="display: inline;" text="muted" aria-hidden="true" height="18" viewBox="0 0 16 16" version="1.1"
                width="18" data-view-component="true" class="octicon octicon-people" fill="white">
                <path
                    d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.508 5.508 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4 4 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.493 3.493 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.749.749 0 0 1-.885.954.752.752 0 0 1-.549-.514 3.507 3.507 0 0 0-2.522-2.372.75.75 0 0 1-.574-.73v-.352a.75.75 0 0 1 .416-.672A1.5 1.5 0 0 0 11 5.5.75.75 0 0 1 11 4Zm-5.5-.5a2 2 0 1 0-.001 3.999A2 2 0 0 0 5.5 3.5Z">
                </path>
            </svg>
            <div class="ml-2 inline">
                <strong> {{followers}}</strong> Followers
                <span>&#183;</span>
                <strong> {{following}}</strong> Following
            </div>
        </div>
    </div>
    <div class="w-2/3 h-3/4 flex flex-col justify-evenly">
        <div class="font-bold text-3xl">{{userName}}</div>
        <div class="pt-2 italic">{{userBio}}</div>
        <div class="flex flex-col mt-2 gap-2">
            <!-- Location  -->
            <div>
                <svg class="inline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                    fill="white">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
                &nbsp; {{userLocation}}
            </div>

            <!-- Github -->
            <div class="ml-1">
                <svg style="display: inline;" height="24" class="octicon octicon-mark-github" viewBox="0 0 16 15"
                    version="1.1" width="18" aria-hidden="true" fill="white">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
                &nbsp; {{gitHubHandle}}
            </div>

            <!-- Email -->
            <div>
                <svg style="display: inline;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                    height="24" fill="white" stroke="green" stroke-width="1" stroke-linecap="round"
                    stroke-linejoin="round">
                    <rect x="2" y="5" width="20" height="14" rx="2" ry="2" />
                    <polyline points="2 7 12 13 22 7" />
                </svg>
                &nbsp; {{emailId}}
            </div>


            <!-- Twitter -->
            <div>
                <svg style="display: inline;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                    height="24" fill="white">
                    <path
                        d="M23.954 4.573c-.885.389-1.83.653-2.825.773 1.013-.611 1.794-1.577 2.162-2.732-.951.563-2.005.971-3.133 1.194-.898-.961-2.175-1.559-3.586-1.559-2.72 0-4.921 2.201-4.921 4.921 0 .385.043.759.126 1.118-4.09-.206-7.716-2.158-10.149-5.138-.424.724-.666 1.561-.666 2.457 0 1.702.865 3.202 2.172 4.086-.8-.025-1.556-.246-2.215-.616v.061c0 2.373 1.688 4.349 3.924 4.794-.41.112-.841.171-1.287.171-.314 0-.621-.031-.926-.086.622 1.945 2.42 3.364 4.553 3.404-1.667 1.307-3.769 2.084-6.043 2.084-.392 0-.78-.023-1.167-.068 2.154 1.387 4.714 2.201 7.473 2.201 8.966 0 13.87-7.415 13.87-13.87 0-.211 0-.42-.014-.627.953-.688 1.782-1.55 2.431-2.525z" />
                </svg>
                &nbsp; {{twitterHandle}}
            </div>

        </div>
    </div>
</div>
